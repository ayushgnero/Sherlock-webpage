* {
box-sizing: border-box;
}

html {
height: 100vh;
overflow: hidden;
width: 100%;

color:white;
}

body {
font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;

.video {
position: relative;
padding-top: 4.1%;
padding-bottom: 51.95%;

}

.video iframe {
position: absolute;
top: 0;
left: 0;
height: 100%;
width: 100%;
min-height: 0;
}

.video-gallery {
margin-top: 15%;
position: relative;
width: 100%;
}

.video-gallery .video {
animation: 1200ms fadeOut ease;
animation-fill-mode: both;
grid-column-start: 1;
grid-row-start: 1;
grid-row-end: 7;
max-height: 19.5em;
opacity: 0;
transition: all 300ms ease;
}

.video-gallery input[type="radio"] {
font-size: 0;
height: 0;
opacity: 0;
padding: 0;
position: fixed;
width: 0;
}

.video-gallery input {
grid-column-start: 1;
grid-row-start: 1;
}

.video-gallery label {
color: #fff;
font-size: 1.25em;
font-weight: 400;
grid-column-start: 2;
margin: 0 !important;
padding: 1rem 0 1rem 3rem;
position: relative;
border-bottom: 1px solid #CCCCCC;
}

.video-gallery label:last-of-type {
border: 0 none;
}

.video-gallery input[type="radio"]:checked + label {
color: #ff0000 !important;
}

.video-gallery input[type="radio"]:checked + label:before {
content: "â–¶";
left: 0;
top: 12px;
position: absolute;
}

.grid-row {
display: block;
height: 56vw;
max-height: 19.5em;
position: relative;
}

.grid-row label {
left: calc(50% + 16px);
position: relative;
width: calc(50% - 16px);
}

.grid-row .video {
padding: 0;
position: absolute;
top: 0;
width: 0;
}

.grid-row:after {
content: "";
clear: both;
display: table;
}

#video-1:checked ~ .video-1, #video-2:checked ~ .video-2, #video-3:checked ~ .video-3, #video-4:checked ~ .video-4, #video-5:checked ~ .video-5, #video-6:checked ~ .video-6 {
animation: 1200ms fadeIn ease;
animation-fill-mode: both;
opacity: 1;
color:white;
width: 100%;
}

@keyframes fadeOut {
0% {
  display: block;
  height: 56vw;
  opacity: 1;
  width: 100%;
}

25% {
  display: block;
  height: 56vw;
  opacity: 1;
  width: 100%;
}

49% {

50% {

  width: 100%;
}
