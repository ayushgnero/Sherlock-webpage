  <script>
      var mymap = L.map('mapid', { attributionControl:false }).setView([32.779167, -96.808611], 20);

[32.77717201042541,-96.81214570999144],[32.776486440955736,-96.81532144546509]];

  <script type="text/javascript">
  function myFunction() {
          const random_char = () => {
      const possible = "!\"#$%&@[\\]^_`{|}~" +
            "0129" +
            "ABCDEFPQRSTUVWXYZ"
      return possible.charAt(Math.floor(Math.random() * possible.length));
      };

      const mask = (chars, progress) => {
      const masked = [];

      for (let i = 0; i < chars.length; i++) {
        const position = (i + 1) / chars.length;
        if (position > progress) {
          masked.push(random_char());
        } else {
          masked.push(chars[i]);
        }
      }

      return masked.join('');
      };

      const shuffle = el => {
      const chars = el.textContent.split('');

      const params = {
        progress: 0
      };

      const a = anime({
        targets: params,
        progress: 1,
        delay: 500,
        duration: 500,
        easing: 'easeInQuad',
        update: () => {
          el.textContent = mask(chars, params.progress);
        },
        complete: () => {
          el.classList.add('completed');
        }
      });
      };

      for (const el of document.querySelectorAll('.shuffle')) {
      shuffle(el);
      }
    }

  </script>
